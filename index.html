<!-- ========================================
    旅行スケジュール管理Webアプリケーション
    複数人でリアルタイムに旅行の計画・情報を共有・編集できるWebアプリケーションです。
    データはlocalStorageに保存され、JSONファイルでエクスポート・インポートできます。
    ======================================== -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行スケジュール管理</title>
    <!-- メインスタイルシート -->
    <link rel="stylesheet" href="css/style.css">
    <!-- アイコン用ライブラリ (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 日本語フォント (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========== ヘッダー ========== -->
    <header>
        <div class="container">
            <h1><i class="fas fa-plane-departure"></i> 旅行スケジュール管理</h1>
            <div class="trip-switcher">
                <select id="trip-select" aria-label="旅行を選択"></select>
                <button class="btn-secondary" id="trip-add-btn" title="旅行を追加"><i class="fas fa-plus"></i></button>
                <button class="btn-secondary" id="trip-edit-btn" title="旅行情報を編集"><i class="fas fa-pen"></i></button>
                <button class="btn-secondary" id="trip-delete-btn" title="旅行を削除"><i class="fas fa-trash"></i></button>
            </div>
            <!-- エクスポート・インポートボタン -->
            <div class="header-actions">
                <button id="export-btn" title="データを保存 (JSON)"><i class="fas fa-download"></i></button>
                <button id="import-btn" title="データの読み込み (JSON)"><i class="fas fa-upload"></i></button>
                <input type="file" id="import-input" style="display: none;" accept=".json">
            </div>
        </div>
    </header>

    <!-- ========== メインナビゲーション ========== -->
    <!-- 各機能タブの切り替え用ナビゲーション -->
    <nav class="main-nav">
        <div class="container">
            <ul>
                <!-- スケジュール管理タブ (デフォルト表示) -->
                <li class="active" data-tab="schedule"><i class="fas fa-calendar-alt"></i><span>スケジュール</span></li>
                <!-- 場所情報管理タブ -->
                <li data-tab="locations"><i class="fas fa-map-marker-alt"></i><span>場所</span></li>
                <!-- 予算・費用管理タブ -->
                <li data-tab="expenses"><i class="fas fa-coins"></i><span>予算</span></li>
                <!-- やることリスト管理タブ -->
                <li data-tab="tasks"><i class="fas fa-check-square"></i><span>やること</span></li>
                <!-- メモ・ユーザー設定タブ -->
                <li data-tab="notes"><i class="fas fa-sticky-note"></i><span>メモ</span></li>
            </ul>
        </div>
    </nav>

    <!-- ========== メインコンテンツ ========== -->
    <main class="container">
        <!-- ========== スケジュール管理画面 ========== -->
        <section id="schedule" class="tab-content active">
            <div class="section-header">
                <h2>スケジュール</h2>
                <div class="section-actions">
                    <div class="view-toggle">
                        <button class="toggle-btn active" id="view-list-btn"><i class="fas fa-list"></i> リスト</button>
                        <button class="toggle-btn" id="view-timeline-btn"><i class="fas fa-stream"></i> タイムライン</button>
                    </div>
                    <button class="btn-primary" id="add-schedule-btn"><i class="fas fa-plus"></i> 追加</button>
                </div>
            </div>
            <div id="schedule-list" class="list-container">
                <!-- JSで生成 -->
                <p class="empty-message">スケジュールが登録されていません。</p>
            </div>
            <div id="schedule-timeline" class="timeline-container" style="display: none;">
                <!-- JSで生成 -->
                <p class="empty-message">スケジュールが登録されていません。</p>
            </div>
        </section>

        <!-- ========== 場所情報管理画面 ========== -->
        <section id="locations" class="tab-content">
            <div class="section-header">
                <h2>場所情報</h2>
                <button class="btn-primary" id="add-location-btn"><i class="fas fa-plus"></i> 追加</button>
            </div>
            <div id="location-list" class="grid-container">
                <!-- JSで生成 -->
                <p class="empty-message">場所情報が登録されていません。</p>
            </div>
        </section>

        <!-- ========== 予算・費用管理画面 ========== -->
        <section id="expenses" class="tab-content">
            <div class="section-header">
                <h2>予算・費用</h2>
                <button class="btn-primary" id="add-expense-btn"><i class="fas fa-plus"></i> 追加</button>
            </div>
            <div class="expense-summary">
                <div class="summary-card">
                    <span class="label">合計金額</span>
                    <span id="total-amount" class="value">¥0</span>
                </div>
                <!-- 割り勘計算結果などもここに -->
            </div>
            <div id="expense-list" class="list-container">
                <!-- JSで生成 -->
                <p class="empty-message">費用が登録されていません。</p>
            </div>
        </section>

        <!-- ========== やることリスト管理画面 ========== -->
        <section id="tasks" class="tab-content">
            <div class="section-header">
                <h2>やることリスト</h2>
                <button class="btn-primary" id="add-task-btn"><i class="fas fa-plus"></i> 追加</button>
            </div>
            <div id="task-list" class="list-container">
                <!-- JSで生成 -->
                <p class="empty-message">タスクが登録されていません。</p>
            </div>
        </section>

        <!-- ========== メモ・ユーザー設定画面 ========== -->
        <section id="notes" class="tab-content">
            <div class="section-header">
                <h2>メモ</h2>
            </div>
            <!-- 旅行全体に関する自由記述メモ -->
            <textarea id="global-notes" placeholder="旅行全体に関するメモを入力してください..." rows="15"></textarea>
            <!-- ========== ユーザー設定セクション ========== -->
            <div class="settings-section">
                <h3>ユーザー設定</h3>
                <!-- ユーザー一覧（JavaScriptで動的生成） -->
                <div id="user-list" class="user-chips">
                    <!-- JSで生成 -->
                </div>
                <!-- 新規ユーザー追加ボタン -->
                <button class="btn-secondary" id="add-user-btn"><i class="fas fa-user-plus"></i> ユーザー追加</button>
            </div>
        </section>
    </main>

    <!-- ========== モーダルウィンドウ（共通） ========== -->
    <!-- フォーム入力用のモーダルダイアログ。各機能から共通で使用される -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <!-- モーダルのタイトル（JavaScriptで動的に設定） -->
                <h3 id="modal-title">タイトル</h3>
                <!-- モーダル閉じるボタン -->
                <span class="close-btn">&times;</span>
            </div>
            <!-- モーダルのフォームコンテンツ（JavaScriptで動的に挿入） -->
            <div class="modal-body" id="modal-body">
                <!-- コンテンツはJSで挿入 -->
            </div>
            <div class="modal-footer">
                <!-- キャンセルボタン -->
                <button class="btn-secondary" id="modal-cancel">キャンセル</button>
                <!-- 保存ボタン -->
                <button class="btn-primary" id="modal-save">保存</button>
            </div>
        </div>
    </div>

    <!-- ========== JavaScriptモジュール読み込み ========== -->
    <!-- type="module"により、ES6モジュール（import/export）が使用可能になる -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
